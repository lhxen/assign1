<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <!-- Load Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
            <nav class="site-nav">
                <a href="{{ '/about' | relative_url }}" class="page-link">About</a>
                <a href="{{ '/projects' | relative_url }}" class="page-link">Projects</a>
                <a href="{{ '/blog' | relative_url }}" class="page-link">Blog</a>
                <a href="{{ '/contact' | relative_url }}" class="page-link">Contact</a>
            </nav>
        </div>
    </header>

    <div class="page-content">
        {{ content }}
    </div>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
